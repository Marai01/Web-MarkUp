<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="css/style.css" rel="stylesheet" />
</head>

<body>





  <!-- Header and Navbar Section -->
  <header>
    <nav class="navbar">
      <section class="logo">
        <a href="index.html">
        Peak Performance
      </a>
    </section>
      <ul class="links">
        <li><a href="exercises.html">Exercises</a></li>
        <li><a href="food.html">Nutrition</a></li>
        <li><a href="times.html">Opening Times</a></li>
        <li><a href="event.html">Events</a></li>
      </ul>
      <a class="action_btn" href="contact.html">Contact</a>
      <section class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </section>
    </nav>

    <section class="dropdown_menu">
      <li><a href="exercises.html">Exercises</a></li>
      <li><a href="food.html">Nutrition</a></li>
      <li><a href="times.html">Opening Times</a></li>
      <li><a href="event.html">Events</a></li>
      <li><a class="action_btn" href="contact.html">Contact</a></li>
    </section>
  </header>


<script>
  const toggleBtn = document.querySelector('.toggle_btn');
  const toggleBtnIcon = document.querySelector('.toggle_btn i');
  const dropdownMenu = document.querySelector('.dropdown_menu');

  toggleBtn.onclick = function () {
    dropdownMenu.classList.toggle('open');
    const isOpen = dropDownMenu.classList.contains('open');

    toggleBtnIcon.classList = isOpen
    ? 'fa-solid fa-xmark'
    : 'fa-solid fa-bars';
  }
</script>


  <section class="contact_section layout_padding">
    <div class="container">

      <div class="heading_container">
        <h2>
          Give us your feedback!
        </h2>
      </div>
      <div class="">
        <div class="">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="contact-form">
                <form action="">
                  <div>
                    <input type="text" placeholder="Full Name ">
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number">
                  </div>
                  <div>
                    <input type="email" placeholder="Email Address">
                  </div>
                  <div>
                    <input type="text" placeholder="Message" class="input_message">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover">
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- Footer Section -->
  <footer class="footer_section container-fluid">
    <h2>Socials</h2>
    <nav class="social-icons">
      <a href="#" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
      <a href="#" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
    </nav>
  </footer>



</body>

</html>
